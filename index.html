<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <h4 class="text-5xl mt-14 text-center  ">Welcome to my <span class="text-yellow-500 font-semibold">baper bank</span>
        !!!</h4>

    <main>
        <section class=" bg-green-100 w-3/4 justify-center mx-auto mt-8 p-8 ">
            <h3 class="text-blue-800 text-2xl mb-4">Please login</h3>

            <div> <input id="user-email " class="border-2 border-gray-400 rounded-sm block w-3/4 mb-4 px-2 "
                    type="email" name="" id="" placeholder="Your Email">
                <input id="user-password" class=" border-2 border-gray-400 rounded-sm block w-3/4 mb-4 px-2"
                    type="password" name="" id="" placeholder="Password">
                <button id="login-button"
                    class="border-2 bg-yellow-400 px-3 py-1 rounded-md text-white font-medium">Submit</button>
            </div>

        </section>
    </main>
    <script src="js/login.js"></script>
